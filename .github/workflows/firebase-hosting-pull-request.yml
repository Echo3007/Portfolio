name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1' # Ensure this matches your local Node.js version

      - name: Clean install dependencies
        run: |
          npm cache clean --force
          npm ci
        working-directory: ./portfolio/ # IMPORTANT: Run in your Next.js project directory

      - name: Build Project
        run: npm run build
        working-directory: ./portfolio/ # IMPORTANT: Run in your Next.js project directory

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PORTFOLIO_ANGELA }}
          projectId: portfolio-angela
