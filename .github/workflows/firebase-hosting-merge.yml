name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      #Set up Node.js
      - name: Set up Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1' # Or your desired Node.js version, e.g., '18', '22'. Check your local Node.js version with `node -v`.

      - run: npm install && next build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PORTFOLIO_ANGELA }}
          channelId: live
          projectId: portfolio-angela