name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main # Or your default branch name
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use '20' for latest Node 20, or '22' for Node 22
          # cache: 'npm' # Consider adding this for faster future builds once successful

      - name: Clean install dependencies
        run: |
          npm cache clean --force
          npm ci --loglevel verbose
        working-directory: ./portfolio/

      # If you UNCOMMENT THIS STEP, make sure 'run:' is also uncommented
      # - name: Attempt to reinstall sharp specifically (if previous step fails)
      #   run: npm install --os=linux --cpu=x64 sharp # <-- UNCOMMENT THIS LINE if using this step
      #   working-directory: ./portfolio/

      - name: Build Project
        run: npm run build
        working-directory: ./portfolio/

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PORTFOLIO_ANGELA }}
          channelId: live # Deploys to your live site
          projectId: portfolio-angela